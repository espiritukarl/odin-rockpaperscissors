<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>


    <div class="page">
        <div class="header">
            <h1>ROCK, PAPER, SCISSORS</h1>
        </div>
        <div class="container">
            <div class="player-container">
                <div class="title">HUMAN</div>
                <div class="flex-container">
                    <button class="player-button rock">ROCK</button>
                    <button class="player-button paper">PAPER</button>
                    <button class="player-button scissors">SCISSORS</button>
                </div>
                <div class="player-dialogue">Choose your weapon!</div>
                <div id="player-results">Wins: 0</div>
            </div>
            <div class="computer-container">
                <div class="title">COMPUTER</div>
                <div class="flex-container">
                    <button class="computer-button crock">ROCK</button>
                    <button class="computer-button cpaper">PAPER</button>
                    <button class="computer-button cscissors">SCISSORS</button>
                </div>
                <div class="computer-dialogue">Ah! A worthy challenger!</div>
                <div id="computer-results">Wins: 0</div>
            </div>
        </div>
        <div class="footer">
            <span>Created by: Karl Espiritu <a href="https://github.com/espiritukarl"><img src="./25231.png"
                        alt="github logo"></a></span>
        </div>
    </div>
</body>

</html>
